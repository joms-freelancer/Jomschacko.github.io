<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Slider Album | Joms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-bg {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .slide { display: none; }
        .active-slide { display: block; animation: fadeIn 0.5s ease-in-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="mb-10 text-center">
        <h1 class="text-3xl font-black tracking-tighter text-amber-500 uppercase">Interactive Slider Album</h1>
        <p class="text-slate-400">Style 1: Classic Navigation</p>
    </div>

    <div class="relative w-full max-w-4xl glass-bg p-4 rounded-[2.5rem] shadow-2xl">
        
        <div class="overflow-hidden rounded-[2rem] aspect-video">
            <img src="images/one.jpg" class="slide active-slide w-full h-full object-cover" alt="Photo 1">
            <img src="images/two.jpg" class="slide w-full h-full object-cover" alt="Photo 2">
            <img src="images/three.jpg" class="slide w-full h-full object-cover" alt="Photo 3">
            <img src="images/four.jpg" class="slide w-full h-full object-cover" alt="Photo 4">
            <img src="images/five.jpg" class="slide w-full h-full object-cover" alt="Photo 5">
            <img src="images/six.jpg" class="slide w-full h-full object-cover" alt="Photo 6">
            <img src="images/seven.jpg" class="slide w-full h-full object-cover" alt="Photo 7">
            <img src="images/eight.jpg" class="slide w-full h-full object-cover" alt="Photo 8">
        </div>

        <div class="flex justify-between items-center mt-6 px-4 pb-4">
            <button onclick="changeSlide(-1)" class="bg-white/10 hover:bg-amber-500 hover:text-black transition px-8 py-3 rounded-full font-bold text-sm tracking-widest uppercase flex items-center gap-2">
                <span>←</span> Previous
            </button>
            
            <span id="slide-number" class="text-slate-500 font-mono">1 / 8</span>

            <button onclick="changeSlide(1)" class="bg-white/10 hover:bg-amber-500 hover:text-black transition px-8 py-3 rounded-full font-bold text-sm tracking-widest uppercase flex items-center gap-2">
                Next <span>→</span>
            </button>
        </div>
    </div>

    <a href="services.html" class="mt-12 text-slate-500 hover:text-white transition text-xs font-bold tracking-widest uppercase">
        Back to Services
    </a>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideNumberText = document.getElementById('slide-number');

        function changeSlide(direction) {
            // Hide current slide
            slides[currentSlide].classList.remove('active-slide');
            
            // Calculate next slide index
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            
            // Show new slide
            slides[currentSlide].classList.add('active-slide');
            
            // Update slide counter
            slideNumberText.innerText = `${currentSlide + 1} / ${slides.length}`;
        }
    </script>

</body>
</html>
