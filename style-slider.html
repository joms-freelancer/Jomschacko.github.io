<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Slider | Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-bg {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .slide { display: none; }
        .active-slide { display: block; animation: fadeIn 0.5s ease-in-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* മൊബൈലിൽ ഇമേജ് കൃത്യമായി വരാൻ */
        .slider-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ബട്ടണുകൾ മൊബൈലിൽ ചെറുതാക്കാൻ */
        @media (max-width: 640px) {
            .nav-btn {
                padding: 0.5rem 1rem !important;
                font-size: 0.75rem !important;
            }
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-6 text-center">
        <h1 class="text-2xl md:text-3xl font-black tracking-tighter text-amber-500 uppercase">Interactive Slider</h1>
        <p class="text-slate-400 text-xs md:text-sm">Swipe or use buttons to navigate</p>
    </div>

    <div class="relative w-full max-w-4xl glass-bg p-2 md:p-4 rounded-[1.5rem] md:rounded-[2.5rem] shadow-2xl" id="slider-area">
        
        <div class="overflow-hidden rounded-[1rem] md:rounded-[2rem] aspect-[4/3] md:aspect-video bg-black">
            <img src="images/one.jpg" class="slide active-slide slider-img" alt="Photo 1">
            <img src="images/two.jpg" class="slide slider-img" alt="Photo 2">
            <img src="images/three.jpg" class="slide slider-img" alt="Photo 3">
            <img src="images/four.jpg" class="slide slider-img" alt="Photo 4">
            <img src="images/five.jpg" class="slide slider-img" alt="Photo 5">
            <img src="images/six.jpg" class="slide slider-img" alt="Photo 6">
            <img src="images/seven.jpg" class="slide slider-img" alt="Photo 7">
            <img src="images/eight.jpg" class="slide slider-img" alt="Photo 8">
        </div>

        <div class="flex justify-between items-center mt-4 md:mt-6 px-2 pb-2">
            <button onclick="changeSlide(-1)" class="nav-btn bg-white/10 hover:bg-amber-500 hover:text-black transition px-6 py-2 rounded-full font-bold text-xs md:text-sm tracking-widest uppercase">
                ← Prev
            </button>
            
            <span id="slide-number" class="text-slate-500 font-mono text-sm">1 / 8</span>

            <button onclick="changeSlide(1)" class="nav-btn bg-white/10 hover:bg-amber-500 hover:text-black transition px-6 py-2 rounded-full font-bold text-xs md:text-sm tracking-widest uppercase">
                Next →
            </button>
        </div>
    </div>

    <a href="online-album.html" class="mt-8 text-slate-500 hover:text-white transition text-[10px] font-bold tracking-widest uppercase">
        Back to Styles
    </a>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideNumberText = document.getElementById('slide-number');

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active-slide');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active-slide');
            slideNumberText.innerText = `${currentSlide + 1} / ${slides.length}`;
        }

        // --- മൊബൈൽ ടച്ച് സപ്പോർട്ട് (Touch Swiping) ---
        let startX = 0;
        const sliderArea = document.getElementById('slider-area');

        sliderArea.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        }, {passive: true});

        sliderArea.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            let diff = startX - endX;

            if (Math.abs(diff) > 50) { // 50px എങ്കിലും നീക്കിയാൽ മാത്രം സ്ലൈഡ് മാറും
                if (diff > 0) {
                    changeSlide(1); // ഇടത്തോട്ട് നീക്കുമ്പോൾ Next
                } else {
                    changeSlide(-1); // വലത്തോട്ട് നീക്കുമ്പോൾ Prev
                }
            }
        }, {passive: true});
    </script>

</body>
</html>
