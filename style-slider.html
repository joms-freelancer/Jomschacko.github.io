<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classic Slider | Joms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { touch-action: pan-y; } /* സ്ലൈഡറിൽ ടച്ച് ചെയ്യുമ്പോൾ പേജ് അനാവശ്യമായി നീങ്ങുന്നത് തടയാൻ */
        .glass-bg {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .slide-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .active-slide { 
            display: block; 
            animation: fadeIn 0.4s ease-in-out; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-between p-4 md:p-8">

    <div class="w-full max-w-4xl flex justify-between items-center py-4">
        <a href="online-album.html" class="text-amber-500 text-xs font-bold tracking-widest uppercase">← Back</a>
        <h1 class="text-lg font-black tracking-tighter text-white uppercase">Classic Slider</h1>
        <div class="w-8"></div> </div>

    <div class="w-full max-w-4xl flex-grow flex flex-col justify-center">
        <div class="relative glass-bg rounded-[2rem] overflow-hidden shadow-2xl" id="touch-zone">
            
            <div class="aspect-[4/5] md:aspect-video w-full bg-black flex items-center justify-center">
                <div class="slide-container active-slide"><img src="images/one.jpg" class="w-full h-full object-cover"></div>
                <div class="slide-container"><img src="images/two.jpg" class="w-full h-full object-cover"></div>
                <div class="slide-container"><img src="images/three.jpg" class="w-full h-full object-cover"></div>
                <div class="slide-container"><img src="images/four.jpg" class="w-full h-full object-cover"></div>
                <div class="slide-container"><img src="images/five.jpg" class="w-full h-full object-cover"></div>
                <div class="slide-container"><img src="images/six.jpg" class="w-full h-full object-cover"></div>
                <div class="slide-container"><img src="images/seven.jpg" class="w-full h-full object-cover"></div>
                <div class="slide-container"><img src="images/eight.jpg" class="w-full h-full object-cover"></div>
            </div>

            <div class="absolute top-4 right-4 bg-black/50 backdrop-blur-md px-3 py-1 rounded-full text-xs font-mono">
                <span id="slide-num">1</span> / 8
            </div>
        </div>
    </div>

    <div class="w-full max-w-4xl py-8 flex justify-center gap-4">
        <button onclick="move(-1)" class="flex-1 max-w-[120px] bg-white/10 active:bg-amber-500 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest transition-all">Prev</button>
        <button onclick="move(1)" class="flex-1 max-w-[120px] bg-white/10 active:bg-amber-500 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest transition-all">Next</button>
    </div>

    <script>
        let index = 0;
        const items = document.querySelectorAll('.slide-container');
        const indicator = document.getElementById('slide-num');

        function move(step) {
            items[index].classList.remove('active-slide');
            index = (index + step + items.length) % items.length;
            items[index].classList.add('active-slide');
            indicator.innerText = index + 1;
        }

        // Simple Mobile Swipe
        let startX = 0;
        const zone = document.getElementById('touch-zone');

        zone.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        zone.addEventListener('touchend', e => {
            let diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 40) move(diff > 0 ? 1 : -1);
        });
    </script>
</body>
</html>
