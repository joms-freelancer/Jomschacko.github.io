    <script>
        // ‡¥ö‡µã‡¥¶‡µç‡¥Ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥Ç ‡¥â‡¥§‡µç‡¥§‡¥∞‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥Ç ‡¥á‡¥µ‡¥ø‡¥ü‡µÜ ‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡¥æ‡¥Ç
        const qaDatabase = [
            { keywords: ["services", "work", "‡¥ö‡µÜ‡¥Ø‡µç‡¥§‡µÅ‡¥§‡¥∞‡µÅ‡¥Ç"], response: "Joms specializes in Data Solutions, Python Automation, and Web Development. He has 50+ project demos ready!" },
            { keywords: ["contact", "phone", "whatsapp", "‡¥µ‡¥ø‡¥≥‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µª"], response: "You can contact Joms via WhatsApp at +91 7907311445 or through the contact section on this site." },
            { keywords: ["skills", "python", "ai", "‡¥Ö‡¥±‡¥ø‡¥Ø‡¥æ‡¥Ç"], response: "He is proficient in Python, AI/ML models, Tailwind CSS, and Cloud Data Solutions." },
            { keywords: ["experience", "years", "‡¥™‡¥¥‡¥ï‡µç‡¥ï‡¥Ç"], response: "Joms has extensive experience in handling complex data systems and building automated web applications." },
            { keywords: ["hi", "hello", "hey", "‡¥π‡¥≤‡µã"], response: "Hello! How can I assist you with Joms's portfolio today?" },
            { keywords: ["project", "magic box", "demo"], response: "You can check out the 'Magic Box' 3D animation project in the grid above!" }
        ];

        function toggleChat() { 
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === "none" || win.style.display === "") ? "flex" : "none";
        }

        function sendLocalMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const userText = input.value.toLowerCase().trim();
            
            if (!userText) return;

            // User Message
            messages.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 p-2 rounded-lg max-w-[85%] mb-2 shadow-sm">${input.value}</div></div>`;
            input.value = "";

            // Bot Response ‡¥ï‡¥£‡µç‡¥ü‡µÜ‡¥§‡µç‡¥§‡µÅ‡¥®‡µç‡¥®‡µÅ
            let botReply = "I'm sorry, I don't have information on that. Please try asking about 'services', 'skills', or 'contact'.";
            
            for (let item of qaDatabase) {
                if (item.keywords.some(key => userText.includes(key))) {
                    botReply = item.response;
                    break;
                }
            }

            // ‡¥Æ‡¥±‡µÅ‡¥™‡¥ü‡¥ø ‡¥®‡µΩ‡¥ï‡¥æ‡µª ‡¥ö‡µÜ‡¥±‡¥ø‡¥Ø‡µä‡¥∞‡µÅ ‡¥°‡¥ø‡¥≤‡µá (Real feel ‡¥ï‡¥ø‡¥ü‡µç‡¥ü‡¥æ‡µª)
            setTimeout(() => {
                messages.innerHTML += `<div class="flex justify-start"><div class="bg-white/10 p-3 rounded-2xl rounded-tl-none mr-8 border border-white/5 mb-2">${botReply}</div></div>`;
                messages.scrollTop = messages.scrollHeight;
            }, 500);
            
            messages.scrollTop = messages.scrollHeight;
        }

        // Language toggle logic
        function changeLang(l) {
            const t = { 
                'en': ['Welcome', 'Data Solutions Specialist & AI/ML Enthusiast'], 
                'ml': ['‡¥∏‡µç‡¥µ‡¥æ‡¥ó‡¥§‡¥Ç', '‡¥°‡¥æ‡¥±‡µç‡¥±‡¥æ ‡¥µ‡¥ø‡¥¶‡¥ó‡µç‡¥ß‡¥®‡µÅ‡¥Ç AI ‡¥™‡¥†‡¥ø‡¥§‡¥æ‡¥µ‡µÅ‡¥Æ‡¥æ‡¥£‡µç'] 
            };
            document.getElementById('hero-title').innerText = t[l][0];
            document.getElementById('hero-desc').innerText = t[l][1];
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => { 
            if(e.key === 'Enter') sendLocalMessage(); 
        });
    </script>
