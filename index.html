<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-slate-900 min-h-screen text-white font-sans overflow-x-hidden relative">
    
    <nav class="backdrop-blur-md bg-white/10 sticky top-0 z-50 border-b border-white/10 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-2xl tracking-tight">JOMS</h1>
            <div class="flex space-x-2 text-xs">
                <button class="px-3 py-1 bg-white/20 rounded-full" onclick="changeLang('en')">English</button> 
                <button class="px-3 py-1 bg-white/20 rounded-full" onclick="changeLang('ml')">à´®à´²à´¯à´¾à´³à´‚</button>
            </div>
        </div>
    </nav>

    <header class="relative max-w-4xl mx-auto text-center py-16 px-6 fade-in text-white">
        <div class="mb-6 flex justify-center">
            <img alt="Joms Profile" class="w-44 h-44 rounded-full border-4 border-white/20 shadow-2xl object-cover" src="Photo from jomon13051983 copy.jpg">
        </div>
        <h2 class="text-5xl font-extrabold mb-4" id="hero-title">Welcome</h2>
        <p class="text-lg text-slate-300" id="hero-desc">Data Entry Expert & AI/ML Enthusiast</p>
    </header>

    <main class="relative max-w-6xl mx-auto pb-20 px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="backdrop-blur-lg bg-white/10 p-6 rounded-3xl border border-white/20 shadow-xl">
                <h3 class="text-xl font-bold mb-3 text-blue-400" id="col-1-title">About Me</h3>
                <p class="text-slate-200 text-sm leading-relaxed" id="col-1-desc">Specialized in precision data management and AI solutions.</p>
            </div>
            <div class="backdrop-blur-lg bg-white/10 p-6 rounded-3xl border border-white/20 shadow-xl">
                <h3 class="text-xl font-bold mb-3 text-green-400" id="col-2-title">Services</h3>
                <p class="text-slate-200 text-sm leading-relaxed" id="col-2-desc">Data Entry, Python scripting, and Web Research.</p>
            </div>
            <div class="backdrop-blur-lg bg-white/10 p-6 rounded-3xl border border-white/20 shadow-xl">
                <h3 class="text-xl font-bold mb-3 text-purple-400" id="col-3-title">Skills</h3>
                <p class="text-slate-200 text-sm leading-relaxed" id="col-3-desc">Expertise in Excel, Python, and Data Cleaning.</p>
            </div>
            <div class="backdrop-blur-lg bg-white/10 p-6 rounded-3xl border border-white/20 shadow-xl">
                <h3 class="text-xl font-bold mb-3 text-red-400" id="col-4-title">Contact</h3>
                <p class="text-slate-200 text-sm leading-relaxed" id="col-4-desc">Email: jomonc60@gmail.com</p>
            </div>
        </div>
    </main>

    <button class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center z-50" onclick="toggleChat()">ðŸ’¬</button>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 h-96 backdrop-blur-xl bg-gray-900/95 border border-white/20 rounded-2xl shadow-2xl z-50 hidden flex-col overflow-hidden">
        <div class="bg-blue-600 p-4 text-white font-bold flex justify-between items-center">
            <span>Joms AI Bot</span>
            <button onclick="toggleChat()" class="text-xl">âœ•</button>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-3 text-sm text-white h-64"></div>
        <div class="p-3 bg-black/40 border-t border-white/10 flex">
            <input id="chat-input" type="text" class="bg-transparent border-none outline-none text-white w-full text-sm" placeholder="Ask AI...">
            <button onclick="sendMessage()" class="text-blue-400 font-bold ml-2">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyAxbOwy6aA_QrL7FjZ_c4Tf4kKjJzyAflo";
        window.toggleChat = () => document.getElementById('chat-window').classList.toggle('hidden');
        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            if (!input.value.trim()) return;
            messages.innerHTML += `<div class="text-right text-blue-300 mb-2">You: ${input.value}</div>`;
            const userText = input.value;
            input.value = "";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });
                const data = await res.json();
                messages.innerHTML += `<div class="text-left text-gray-300 mb-2">AI: ${data.candidates[0].content.parts[0].text}</div>`;
            } catch (e) { messages.innerHTML += `<div class="text-red-400">Wait for HTTPS to activate.</div>`; }
            messages.scrollTop = messages.scrollHeight;
        };
    </script>
</body>
</html>
