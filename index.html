<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joms Portfolio | AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <nav class="bg-white/10 p-4 border-b border-white/10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-2xl">JOMS</h1>
            <button class="bg-blue-600 px-4 py-1 rounded-lg text-sm" onclick="toggleChat()">Chat with AI</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-20 px-6 text-center">
        <h2 class="text-5xl font-bold mb-4">Welcome</h2>
        <p class="text-xl text-slate-400 mb-8">Data Entry Expert & AI Enthusiast</p>
        <div class="bg-white/10 p-6 rounded-2xl border border-white/20">
            <h3 class="text-xl font-bold mb-2">Contact Me</h3>
            <p>Email: jomonc60@gmail.com</p>
        </div>
    </main>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 h-96 bg-gray-900 border border-white/20 rounded-2xl shadow-2xl hidden flex-col">
        <div class="bg-blue-600 p-4 font-bold rounded-t-2xl">Joms AI Assistant</div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-3 text-sm"></div>
        <div class="p-3 border-t border-white/10 flex">
            <input id="chat-input" type="text" class="bg-transparent outline-none w-full" placeholder="Ask anything...">
            <button onclick="sendMessage()" class="text-blue-400 font-bold">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyAxbOwy6aA_QrL7FjZ_c4Tf4kKjJzyAflo"; // From Screenshot 1
        window.toggleChat = () => document.getElementById('chat-window').classList.toggle('hidden');

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            if (!input.value.trim()) return;

            const userText = input.value;
            messages.innerHTML += `<div class="text-right text-blue-400">You: ${userText}</div>`;
            input.value = "";

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });
                const data = await res.json();
                messages.innerHTML += `<div class="text-left text-gray-300">AI: ${data.candidates[0].content.parts[0].text}</div>`;
            } catch (e) {
                messages.innerHTML += `<div class="text-red-400">Error: Please enable HTTPS in GitHub Settings.</div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
