<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joms Portfolio | Grand Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        .glass { backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Curtain Container */
        #curtain-wrapper {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            background: #000;
            overflow: hidden;
        }

        /* Each Curtain Panel */
        .curtain-panel {
            flex: 1;
            position: relative;
            background-image: repeating-linear-gradient(90deg, #b91c1c 0%, #ef4444 10%, #f97316 20%, #ef4444 30%, #b91c1c 40%);
            background-size: 200% 100%;
            /* പതുക്കെ തുറന്നു മാറാനുള്ള വേഗത ഇവിടെയാണ് സെറ്റ് ചെയ്യുന്നത് */
            transition: all 1.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
            opacity: 1;
        }

        /* Fairy Lights Decoration */
        .curtain-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, #fef08a 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        /* Golden Border at the edge */
        .left-panel { border-right: 5px solid #facc15; justify-content: flex-end; transform-origin: left; }
        .right-panel { border-left: 5px solid #facc15; justify-content: flex-start; transform-origin: right; }

        /* തുറക്കുമ്പോൾ വശങ്ങളിലേക്ക് ചുരുങ്ങി മാറുന്ന എഫക്റ്റ് */
        .open-left { 
            transform: scaleX(0.1) translateX(-100%); 
            opacity: 0;
        }
        .open-right { 
            transform: scaleX(0.1) translateX(100%); 
            opacity: 0;
        }

        .royal-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 5rem);
            color: #fef08a;
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.8);
            z-index: 10;
            transition: opacity 0.5s ease;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // സൈറ്റ് ലോഡ് ആയി 1 സെക്കൻഡ് കഴിഞ്ഞു അനിമേഷൻ തുടങ്ങും
            setTimeout(() => {
                const left = document.querySelector('.left-panel');
                const right = document.querySelector('.right-panel');
                const wrapper = document.getElementById('curtain-wrapper');
                
                // അനിമേഷൻ ക്ലാസ്സുകൾ ആഡ് ചെയ്യുന്നു
                left.classList.add('open-left');
                right.classList.add('open-right');
                
                // അനിമേഷൻ പൂർത്തിയായ ശേഷം കർട്ടൻ ലെയർ പൂർണ്ണമായും നീക്കം ചെയ്യുന്നു
                setTimeout(() => {
                    wrapper.style.display = 'none';
                }, 2000); 
            }, 1000);
        });

        function toggleChat() { 
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === "none" || win.style.display === "") ? "flex" : "none";
        }
    </script>
</head>
<body class="bg-slate-900 min-h-screen text-white font-sans overflow-x-hidden">
    
    <div id="curtain-wrapper">
        <div class="curtain-panel left-panel">
            <span class="royal-text mr-10">JO</span>
        </div>
        <div class="curtain-panel right-panel">
            <span class="royal-text ml-10">MS</span>
        </div>
    </div>

    <nav class="glass sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-2xl text-blue-400 tracking-tighter">JOMS</h1>
            <div class="flex space-x-2">
                <button class="px-4 py-1 bg-white/10 rounded-full text-xs" onclick="changeLang('en')">English</button> 
                <button class="px-4 py-1 bg-white/10 rounded-full text-xs" onclick="changeLang('ml')">മലയാളം</button>
            </div>
        </div>
    </nav>

    <header class="max-w-4xl mx-auto text-center py-16 px-6">
        <div class="mb-6 flex justify-center">
            <img id="profile-img" alt="Joms Profile" class="w-44 h-44 rounded-full border-4 border-blue-500 object-cover shadow-2xl" src="Photo from jomon13051983 copy.jpg">
        </div>
        <h2 class="text-5xl font-extrabold mb-4 tracking-tight">Welcome</h2>
        <p class="text-lg text-slate-400 italic">Data Solutions Specialist & AI/ML Enthusiast</p>
    </header>

    </body>
</html>
