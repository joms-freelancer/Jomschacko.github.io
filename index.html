<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joms Portfolio | Grand Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        .glass { backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        #chat-window { display: none; flex-direction: column; }

        /* Grand Backdrop Curtain Styles */
        #curtain-wrapper {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            background: #000;
            overflow: hidden;
        }

        .curtain-panel {
            flex: 1;
            position: relative;
            /* Gradient to mimic the red/orange fabric fold */
            background-image: repeating-linear-gradient(90deg, #b91c1c 0%, #ef4444 10%, #f97316 20%, #ef4444 30%, #b91c1c 40%);
            background-size: 200% 100%;
            transition: transform 1.8s cubic-bezier(0.45, 0.05, 0.55, 0.95);
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        /* Fairy Lights Effect (The dots on the curtain) */
        .curtain-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, #fef08a 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.6;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 0.8; }
        }

        .left-panel { border-right: 4px solid #facc15; justify-content: flex-end; transform-origin: left; }
        .right-panel { border-left: 4px solid #facc15; justify-content: flex-start; transform-origin: right; }

        /* Opening Animation (Curtain Fold Effect) */
        .open-left { transform: scaleX(0) translateX(-100%); opacity: 0; }
        .open-right { transform: scaleX(0) translateX(100%); opacity: 0; }

        .royal-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 5rem);
            color: #fef08a;
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.8);
            z-index: 10;
            transition: all 0.8s ease;
        }
    </style>
    <script>
        function toggleChat() { 
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === "none" || win.style.display === "") ? "flex" : "none";
        }

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.left-panel').classList.add('open-left');
                document.querySelector('.right-panel').classList.add('open-right');
                setTimeout(() => {
                    document.getElementById('curtain-wrapper').remove();
                }, 2000);
            }, 1500);
        });
    </script>
</head>
<body class="bg-slate-900 min-h-screen text-white font-sans selection:bg-blue-500 overflow-x-hidden">
    
    <div id="curtain-wrapper">
        <div class="curtain-panel left-panel">

        </div>

    <nav class="glass sticky top-0 z-50 p-4">

        </div>
    </nav>

    <header class="max-w-4xl mx-auto text-center py-16 px-6">

            </a>
            <a href="services.html" class="block group">

                </div>
            </a>
            <a href="skills.html" class="block group">

                    <h3 class="font-bold text-purple-400 mb-3" id="box-skill-title">Skills</h3>
                    <p class="text-xs text-slate-400" id="box-skill-desc">Expert AI Solutions</p>
                </div>
            </a>
            <div class="glass p-8 rounded-3xl border-emerald-500/30 transition shadow-lg h-full">
                <h3 class="font-bold text-emerald-400 mb-3" id="box-contact-title">Contact Me</h3>
                <p class="text-xs text-slate-400" id="box-contact-desc">jomon13051983@gmail.com</p>
            </div>
        </div>
    </main>

    <script>
        const translations = {
            'en': { 'hero-title': 'Welcome', 'hero-desc': 'Data Solutions Specialist & AI/ML Enthusiast' },
            'ml': { 'hero-title': 'സ്വാഗതം', 'hero-desc': 'ഡാറ്റാ വിദഗ്ധനും AI പഠിതാവുമാണ്' }
        };
        function changeLang(lang) {
            const t = translations[lang];
            for (let key in t) { document.getElementById(key).innerText = t[key]; }
        }
    </script>
</body>
</html>
