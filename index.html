<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joms Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth transition for language changes */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-white font-sans overflow-x-hidden relative">

    <div class="absolute top-20 left-10 w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-80 h-80 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>

    <nav class="backdrop-blur-md bg-white/10 sticky top-0 z-50 border-b border-white/10 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-2xl text-white tracking-tight">JOMS</h1>
            <div class="flex space-x-2">
                <button onclick="changeLang('en')" class="px-3 py-1 bg-white/20 hover:bg-white/30 transition rounded-full text-xs">English</button>
                <button onclick="changeLang('ml')" class="px-3 py-1 bg-white/20 hover:bg-white/30 transition rounded-full text-xs">മലയാളം</button>
            </div>
        </div>
    </nav>

    <header class="relative max-w-4xl mx-auto text-center py-16 px-6 fade-in">
        <div class="mb-6 flex justify-center">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Joms" alt="Profile" 
                 class="w-32 h-32 rounded-full border-4 border-white/20 shadow-2xl backdrop-blur-sm">
        </div>
        <h2 id="hero-title" class="text-5xl font-extrabold text-white mb-4">Welcome</h2>
        <p id="hero-desc" class="text-lg text-slate-300">Loading...</p>
    </header>

    <main class="relative max-w-6xl mx-auto pb-20 px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <div class="backdrop-blur-lg bg-white/10 p-6 rounded-3xl border border-white/20 shadow-xl hover:bg-white/20 transition-all duration-300">
                <h3 id="col-1-title" class="text-xl font-bold mb-3 text-blue-400">About Me</h3>
                <p id="col-1-desc" class="text-slate-200 text-sm leading-relaxed">Loading...</p>
            </div>

            <div class="backdrop-blur-lg bg-white/10 p-6 rounded-3xl border border-white/20 shadow-xl hover:bg-white/20 transition-all duration-300">
                <h3 id="col-2-title" class="text-xl font-bold mb-3 text-green-400">Services</h3>
                <p id="col-2-desc" class="text-slate-200 text-sm leading-relaxed">Loading...</p>
            </div>

            <div class="backdrop-blur-lg bg-white/10 p-6 rounded-3xl border border-white/20 shadow-xl hover:bg-white/20 transition-all duration-300">
                <h3 id="col-3-title" class="text-xl font-bold mb-3 text-purple-400">Skills</h3>
                <p id="col-3-desc" class="text-slate-200 text-sm leading-relaxed">Loading...</p>
            </div>

            <div class="backdrop-blur-lg bg-white/10 p-6 rounded-3xl border border-white/20 shadow-xl hover:bg-white/20 transition-all duration-300">
                <h3 id="col-4-title" class="text-xl font-bold mb-3 text-red-400">Contact</h3>
                <p id="col-4-desc" class="text-slate-200 text-sm leading-relaxed">Loading...</p>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
