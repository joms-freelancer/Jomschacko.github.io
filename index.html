<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joms Portfolio | Multi-Language</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .lang-btn { transition: all 0.3s; }
        .lang-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 font-sans">

    <nav class="sticky top-0 bg-white shadow-md p-4 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl text-blue-600">JOMS</h1>
            <div class="flex space-x-2">
                <button onclick="changeLang('en')" class="lang-btn px-3 py-1 bg-blue-100 rounded-full text-sm font-medium">English</button>
                <button onclick="changeLang('ml')" class="lang-btn px-3 py-1 bg-red-100 rounded-full text-sm font-medium">മലയാളം</button>
                <button onclick="changeLang('hi')" class="lang-btn px-3 py-1 bg-green-100 rounded-full text-sm font-medium">हिन्दी</button>
                <button onclick="changeLang('ta')" class="lang-btn px-3 py-1 bg-yellow-100 rounded-full text-sm font-medium">தமிழ்</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 p-6 text-center">
        <div class="mb-12">
            <h2 id="hero-title" class="text-4xl font-extrabold text-slate-900 mb-4 tracking-tight">
                Welcome to my Portfolio
            </h2>
            <p id="hero-desc" class="text-lg text-gray-600">
                Freelance Data Entry Expert and AI/ML Enthusiast.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-8 bg-white rounded-2xl shadow-sm border border-gray-100">
                <h3 id="service-1-title" class="text-2xl font-bold text-blue-600 mb-3">Data Entry</h3>
                <p id="service-1-desc" class="text-gray-600">High speed and accurate data management services.</p>
            </div>
            <div class="p-8 bg-white rounded-2xl shadow-sm border border-gray-100">
                <h3 id="service-2-title" class="text-2xl font-bold text-purple-600 mb-3">AI & ML</h3>
                <p id="service-2-desc" class="text-gray-600">Building smart models and data automation scripts.</p>
            </div>
        </div>
    </main>

    <footer class="mt-20 py-10 bg-slate-900 text-white text-center">
        <p id="contact-text">Contact me for projects</p>
        <p class="font-bold mt-2 text-blue-400 underline">joms@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
