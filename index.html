    <button class="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 rounded-full shadow-2xl z-50 flex items-center justify-center text-2xl hover:scale-110 transition" onclick="toggleChat()">üí¨</button>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 h-[480px] glass rounded-2xl shadow-2xl z-50 hidden flex-col overflow-hidden border border-white/20 bg-slate-900/95">
        <div class="bg-blue-600 p-4 font-bold flex justify-between items-center shadow-lg">

        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4 text-sm">

            <div class="bg-green-600/20 border border-green-500/30 p-3 rounded-xl text-center">
                <p class="mb-2 text-[10px] text-green-400">Direct Message to Joms:</p>
                <button onclick="sendToWhatsApp()" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded-lg text-xs font-bold transition">
                   Chat via WhatsApp
                </button>
            </div>
        </div>

        <div class="p-3 bg-white/5 border-t border-white/10 flex gap-2">
            <input id="chat-input" type="text" class="bg-white/10 outline-none w-full text-sm rounded-xl px-4 py-2" placeholder="Ask something...">
            <button onclick="sendMessage()" class="bg-blue-600 p-2 rounded-xl">‚û§</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyC0BrAbFI_x81iaYl_zzGgj5z1wqbkg4OM"; 
        const MY_PHONE = "917907311445";

        function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }

        function sendToWhatsApp() {
            const msg = encodeURIComponent("Hello Joms, I visited your website and would like to talk.");
            window.open(`https://wa.me/${MY_PHONE}?text=${msg}`, '_blank');
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const userText = input.value.trim();
            if (!userText) return;

            messages.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 p-2 rounded-lg max-w-[80%]">${userText}</div></div>`;
            input.value = "";
            messages.scrollTop = messages.scrollHeight;

            const loadingId = "load-" + Date.now();
            messages.innerHTML += `<div id="${loadingId}" class="text-[10px] italic text-slate-500">AI is thinking...</div>`;

            try {
                // v1beta-‡¥Ø‡¥ø‡µΩ gemini-1.5-flash ‡¥Ü‡¥£‡µç ‡¥è‡¥±‡µç‡¥±‡¥µ‡µÅ‡¥Ç ‡¥®‡¥≤‡µç‡¥≤ ‡¥Æ‡µã‡¥°‡µΩ
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });
                const data = await res.json();
                const loader = document.getElementById(loadingId);
                if(loader) loader.remove();
                
                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    messages.innerHTML += `<div class="flex justify-start"><div class="bg-white/10 p-2 rounded-lg border border-white/5 max-w-[80%]">${aiText}</div></div>`;
                } else {
                    messages.innerHTML += `<div class="text-amber-400 text-[10px] italic p-2 bg-amber-900/10 rounded">AI is warming up. Please try again in 1 minute or use the WhatsApp button!</div>`;
                }
            } catch (e) {
                if(document.getElementById(loadingId)) document.getElementById(loadingId).innerText = "Connection error!";
            }
            messages.scrollTop = messages.scrollHeight;
        }

        const content = {
            'en': { 'hero-title': 'Welcome', 'hero-desc': 'Data Entry Expert & AI/ML Enthusiast' },
            'ml': { 'hero-title': '‡¥∏‡µç‡¥µ‡¥æ‡¥ó‡¥§‡¥Ç', 'hero-desc': '‡¥°‡¥æ‡¥±‡µç‡¥±‡¥æ ‡¥é‡µª‡¥ü‡µç‡¥∞‡¥ø ‡¥µ‡¥ø‡¥¶‡¥ó‡µç‡¥ß‡¥®‡µÅ‡¥Ç AI/ML ‡¥™‡¥†‡¥ø‡¥§‡¥æ‡¥µ‡µÅ‡¥Æ‡¥æ‡¥£‡µç' }
        };
        function changeLang(l) {
            document.getElementById('hero-title').innerText = content[l]['hero-title'];
            document.getElementById('hero-desc').innerText = content[l]['hero-desc'];
        }
        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
