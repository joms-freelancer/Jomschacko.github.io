<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Motion | Smooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-bar {
            height: 4px;
            background: #f59e0b;
            width: 0%;
            transition: width 8s linear;
        }
        /* സ്മൂത്ത് ഫേഡ് ഇഫക്റ്റ് */
        .fade-animation {
            animation: fadeEffect 1s ease-in-out;
        }
        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .glass-panel {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .main-container {
            aspect-ratio: 16/9; /* Standard widescreen */
            background-color: #000;
        }
        @media (max-width: 768px) {
            .main-container { aspect-ratio: 4/5; } /* Mobile friendly height */
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed top-6 left-6 z-40">
        <a href="online-album.html" class="text-amber-400 font-bold text-xs uppercase tracking-widest">← Back</a>
    </div>

    <div class="main-container relative w-full max-w-5xl rounded-[2rem] overflow-hidden shadow-2xl glass-panel">
        <div id="progress" class="progress-bar absolute top-0 left-0 z-30"></div>

        <div class="w-full h-full relative">
            <img id="display-img" src="images/one.jpg" class="w-full h-full object-cover" alt="Slide">
            
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent z-10"></div>
            
            <div class="absolute bottom-8 left-8 right-8 flex justify-between items-end z-20">
                <div>
                    <p id="slide-count" class="text-amber-500 font-mono text-lg font-bold">01 / 08</p>
                    <h3 class="text-xl font-black uppercase tracking-tight">Memory Lane</h3>
                </div>
                
                <button onclick="togglePlay()" class="bg-white/10 p-5 rounded-full backdrop-blur-md active:scale-90 transition-all border border-white/10">
                    <span id="play-icon" class="text-2xl leading-none">⏸</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'images/one.jpg', 'images/two.jpg', 'images/three.jpg', 'images/four.jpg',
            'images/five.jpg', 'images/six.jpg', 'images/seven.jpg', 'images/eight.jpg'
        ];
        
        let currentIndex = 0;
        let isPlaying = true;
        let timer;
        const displayImg = document.getElementById('display-img');
        const playIcon = document.getElementById('play-icon');
        const progressBar = document.getElementById('progress');
        const slideCount = document.getElementById('slide-count');

        function runSlideshow() {
            if (!isPlaying) return;

            // Reset Progress Bar
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                if (isPlaying) {
                    progressBar.style.transition = 'width 8000ms linear';
                    progressBar.style.width = '100%';
                }
            }, 50);

            timer = setTimeout(() => {
                if (currentIndex < images.length - 1) {
                    currentIndex++;
                    changeImage();
                } else {
                    stopSlideshow();
                }
            }, 8000);
        }

        function changeImage() {
            // Animation Reset
            displayImg.classList.remove('fade-animation');
            void displayImg.offsetWidth; 
            
            displayImg.src = images[currentIndex];
            slideCount.innerText = `${(currentIndex + 1).toString().padStart(2, '0')} / 08`;
            displayImg.classList.add('fade-animation');
            
            runSlideshow();
        }

        function togglePlay() {
            if (isPlaying) {
                stopSlideshow();
            } else {
                isPlaying = true;
                playIcon.innerText = '⏸';
                // അവസാനത്തെ ഫോട്ടോയിൽ ആണെങ്കിൽ ആദ്യം മുതൽ തുടങ്ങാൻ
                if (currentIndex >= images.length - 1) currentIndex = 0;
                changeImage();
            }
        }

        function stopSlideshow() {
            isPlaying = false;
            playIcon.innerText = '▶';
            clearTimeout(timer);
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
        }

        // ഫോട്ടോകൾ പ്രീ-ലോഡ് ചെയ്യാൻ (ലാഗ് ഒഴിവാക്കാൻ)
        images.forEach(src => {
            const img = new Image();
            img.src = src;
        });

        runSlideshow();
    </script>
</body>
</html>
