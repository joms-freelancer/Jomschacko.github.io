<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto Motion | Fix Lag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-bar {
            height: 4px;
            background: #f59e0b;
            width: 0%;
            transition: width 8s linear;
        }
        /* ഫോട്ടോകൾ മാറുമ്പോൾ സ്മൂത്ത് ആകാൻ */
        .slide-hidden { opacity: 0; }
        .slide-visible { 
            opacity: 1; 
            animation: kenBurns 9s ease-in-out infinite alternate;
        }
        
        /* സിനിമാറ്റിക് സൂം ഇഫക്റ്റ് */
        @keyframes kenBurns {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .glass-panel {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) { .main-container { aspect-ratio: 3/4; } }
        @media (min-width: 769px) { .main-container { aspect-ratio: 16/9; } }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed top-6 left-6 z-10">
        <a href="online-album.html" class="text-amber-500 font-bold text-xs tracking-widest uppercase">← Back</a>
    </div>

    <div class="main-container relative w-full max-w-4xl rounded-[2rem] overflow-hidden shadow-2xl glass-panel bg-black">
        <div id="progress" class="progress-bar absolute top-0 left-0 z-30"></div>

        <div class="w-full h-full relative overflow-hidden">
            <img id="img1" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 slide-visible">
            <img id="img2" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 slide-hidden">
            
            <div class="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-black/80 to-transparent z-10"></div>
            
            <div class="absolute bottom-8 left-8 right-8 flex justify-between items-end z-20">
                <div>
                    <p id="slide-count" class="text-amber-500 font-mono text-sm font-bold">01 / 08</p>
                    <h3 class="text-xl font-bold tracking-tight">Cinema Motion</h3>
                </div>
                <button onclick="togglePlay()" class="bg-white/10 p-4 rounded-full backdrop-blur-md active:scale-90 transition">
                    <span id="play-icon" class="text-xl">⏸</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'images/one.jpg', 'images/two.jpg', 'images/three.jpg', 'images/four.jpg',
            'images/five.jpg', 'images/six.jpg', 'images/seven.jpg', 'images/eight.jpg'
        ];
        
        let currentIndex = 0;
        let isPlaying = true;
        let slideTimer;
        let activeImg = document.getElementById('img1');
        let nextImg = document.getElementById('img2');

        function updateSlide() {
            if (!isPlaying) return;

            // സ്ലൈഡ് കൗണ്ട് അപ്‌ഡേറ്റ്
            document.getElementById('slide-count').innerText = `${(currentIndex + 1).toString().padStart(2, '0')} / 08`;

            // Progress bar reset
            const pb = document.getElementById('progress');
            pb.style.transition = 'none';
            pb.style.width = '0%';
            
            setTimeout(() => {
                pb.style.transition = 'width 8000ms linear';
                pb.style.width = '100%';
            }, 50);

            // Cross-fade animation
            nextImg.src = images[currentIndex];
            
            nextImg.onload = () => {
                activeImg.classList.replace('slide-visible', 'slide-hidden');
                nextImg.classList.replace('slide-hidden', 'slide-visible');

                // Swap roles
                let temp = activeImg;
                activeImg = nextImg;
                nextImg = temp;

                currentIndex = (currentIndex + 1) % images.length;
                slideTimer = setTimeout(updateSlide, 8000);
            };
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('play-icon').innerText = isPlaying ? '⏸' : '▶';
            if (isPlaying) updateSlide();
            else {
                clearTimeout(slideTimer);
                document.getElementById('progress').style.transition = 'none';
                document.getElementById('progress').style.width = '0%';
            }
        }

        // Initialize first slide
        activeImg.src = images[0];
        updateSlide();
    </script>
</body>
</html>
