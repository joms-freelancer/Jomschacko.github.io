<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto Motion | Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-bar {
            height: 3px;
            background: #f59e0b;
            width: 0%;
            transition: width 8s linear;
        }
        .slide-fade {
            animation: fadeEffect 1.5s ease-in-out;
        }
        @keyframes fadeEffect {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }
        .glass-panel {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* മൊബൈലിൽ ഫോട്ടോകൾക്ക് കൂടുതൽ ഉയരം നൽകാൻ */
        @media (max-width: 768px) {
            .main-container {
                aspect-ratio: 3/4; /* മൊബൈലിൽ നീളത്തിലുള്ള ലുക്ക് */
            }
        }
        @media (min-width: 769px) {
            .main-container {
                aspect-ratio: 16/9; /* കമ്പ്യൂട്ടറിൽ വീതിയുള്ള ലുക്ക് */
            }
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed top-6 left-6 z-10">
        <a href="online-album.html" class="text-amber-500 font-bold text-xs tracking-widest uppercase">← Back</a>
    </div>

    <div class="text-center mb-8">
        <h1 class="text-2xl font-black text-white uppercase">Auto Motion</h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-widest">Cinema Style Experience</p>
    </div>

    <div class="main-container relative w-full max-w-4xl rounded-[2rem] overflow-hidden shadow-2xl glass-panel">
        
        <div id="progress" class="progress-bar absolute top-0 left-0 z-20"></div>

        <div class="w-full h-full bg-black">
            <img id="main-slide" src="images/one.jpg" class="w-full h-full object-cover slide-fade" alt="Auto Slide">
            
            <div class="absolute bottom-6 left-6 right-6 flex justify-between items-end bg-gradient-to-t from-black/80 to-transparent p-4 rounded-xl">
                <div>
                    <p id="slide-count" class="text-amber-500 font-mono text-sm font-bold">01 / 08</p>
                    <h3 class="text-lg font-bold">Featured Memory</h3>
                </div>
                
                <button onclick="togglePlay()" class="bg-white/10 p-4 rounded-full backdrop-blur-md active:scale-90 transition">
                    <span id="play-icon" class="text-xl leading-none">⏸</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'images/one.jpg', 'images/two.jpg', 'images/three.jpg', 'images/four.jpg',
            'images/five.jpg', 'images/six.jpg', 'images/seven.jpg', 'images/eight.jpg'
        ];
        
        let currentIndex = 0;
        let isPlaying = true;
        let slideTimer;
        const SLIDE_DURATION = 8000;

        const mainSlide = document.getElementById('main-slide');
        const slideCount = document.getElementById('slide-count');
        const progressBar = document.getElementById('progress');
        const playIcon = document.getElementById('play-icon');

        function startSlideshow() {
            if (!isPlaying) return;
            
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                if (!isPlaying) return;
                progressBar.style.transition = `width ${SLIDE_DURATION}ms linear`;
                progressBar.style.width = '100%';
            }, 50);

            slideTimer = setTimeout(() => {
                nextSlide();
            }, SLIDE_DURATION);
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateDisplay();
            startSlideshow();
        }

        function updateDisplay() {
            mainSlide.src = images[currentIndex];
            slideCount.innerText = `${(currentIndex + 1).toString().padStart(2, '0')} / 08`;
            
            mainSlide.classList.remove('slide-fade');
            void mainSlide.offsetWidth; 
            mainSlide.classList.add('slide-fade');
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playIcon.innerText = '⏸';
                startSlideshow();
            } else {
                playIcon.innerText = '▶';
                clearTimeout(slideTimer);
                progressBar.style.transition = 'none';
                progressBar.style.width = '0%';
            }
        }

        // Initialize
        startSlideshow();
    </script>
</body>
</html>
