<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Dashboard | Joms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .path-anim {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s forwards ease-in-out;
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }
        
        .pulse { animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(34, 197, 94, 0.4)); }
            50% { filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.8)); }
        }
    </style>
</head>

            <p class="text-slate-400">Market trend projection based on AI modeling.</p>
        </div>

                              stroke="#22c55e"

                            </linearGradient>
                        </defs>
                    </svg>

                    </div>
                </div>
            </div>
